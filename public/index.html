<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="../src/index.scss" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Calculator Application</title>
  </head>
  <body>
    <div id="root">
      <div class="calculator">
        <div id="label">Калькулятор на REACT с версткой на FLEX:</div>
        <div id="screen"></div>
        <div class="item" id="ce">CE</div>
        <div class="item" id="open-bracket">(</div>
        <div class="item" id="close-bracket">)</div>
        <div class="item" id="delete">Delete</div>
        <div class="item" id="seven">7</div>
        <div class="item" id="eight">8</div>
        <div class="item" id="nine">9</div>
        <div class="item" id="divide">/</div>
        <div class="item" id="four">4</div>
        <div class="item" id="five">5</div>
        <div class="item" id="six">6</div>
        <div class="item" id="multiply">*</div>
        <div class="item" id="one">1</div>
        <div class="item" id="two">2</div>
        <div class="item" id="three">3</div>
        <div class="item" id="substract">-</div>
        <div class="item" id="zero">0</div>
        <div class="item" id="dot">.</div>
        <div class="item" id="equal">=</div>
        <div class="item" id="add">+</div>
      </div>




    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
